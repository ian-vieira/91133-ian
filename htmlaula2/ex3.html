<h1>Cadastro de preferencias</h1>

<link rel="stylesheet" href="style2.css">
<form>

<label for="nome">Nome:</label> 
<input type="text" id="nome" placeholder="Digite seu nome" required><br>

<label for="email">Email:</label> 
<input type="email" id="email" placeholder="Digite seu email" required><br>

<label for="país">Selecione seu país:</label>
<select id="país" name="país">
<option value="Brasil">Brasil</option>
<option value="Portugal">Portugal</option>
<option value="Espanha">Espanha</option>
<option value="outros">Outros</option>
</select><br>

<p>Gênero:</p>
<input type="radio" id="masculino" name="gênero" value="masculino">
<label for="masculino">Masculino</label><br>
<input type="radio" id="feminino" name="gênero" value="feminino">
<label for="feminino">Feminino</label><br>
<input type="Radio" id="Outro" name="Gênero" value="Outro">
<label for="Outro">Outro</label>

<button type="submit">Enviar</button>

</form>

    </seletion>
    
</body>
</html>
