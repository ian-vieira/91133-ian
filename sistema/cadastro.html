<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - Cadastro de Produtos</title>
    <link rel="stylesheet" href="styleSisCadProdd.css">
    <script src="scriptcad.js" ></script>
</head>

<body>

    <div class="container">
        <h1>Cadastro de Produto</h1>

        <form action="" onsubmit="return validarFormulario(event)">
            <div class="rótulos">
                <label for="produto">Produto</label>
                <input type="text" name="produto" id="produto" required>
            </div>
            
            <div class="rótulos">
                <label for="preco">Preço (R$)</label>
                <input type="text" name="preco" id="preco" required>
            </div>
            
            <div class="rótulos">
                <label for="quantidade">Quantidade</label>
                <input type="text" name="quantidade" id="quantidade" min="1" required>
            </div>
            
            <div class="rótulos">
                <label for="total">Total (R$)</label>
                <input type="text" name="total" id="total" disabled>
            </div>

            <div class="tb submit">
                <input type="submit" value="Cadastrar Produto">
            </div>
        </form>
    </div>

</body>

</html>
