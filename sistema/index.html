<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema - CadProd</title>
    <link rel="stylesheet" href="styleSisCadProdd.css">
</head>

<body>

    <div class="container">
        <h1>Sistema CadProd - 1.0</h1>

        <!-- Ação apontando para a segunda página -->
        <form action="cadastro.html" method="get">  <!-- A URL pode ser alterada conforme o nome do arquivo -->
            <div class="rótulos">
                <label for="username">Usuário</label>
                <input type="text" name="username" id="username" required>
            </div>

            <div class="rótulos">
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" required>
            </div>

            <div class="tb submit">
                <input type="submit" value="Entrar">
            </div>
        </form>
    </div>
<script src="scriptind.js"></script>
</body>
</html>
